<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-brand-light">
  <div class="bg-blue-500 text-black dark:bg-gray-950 dark:text-white p-4">
    <h1>  Dark theme mode example</h1>
  </div>
  <button 
   onClick="document.documentElement.classList.toggle('dark')"

   class="bg-brand-dark py-3 px-5 rounded-xl"
  >
   toggle me
  </button>
</body>
</html>
